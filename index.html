<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="get your github link from just your username" />
    <title>Github Url Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="container">
        <hgroup>
            <h1>GitHub URL Generator</h1>

            <p>Get your GitHub profile URL from just your username.</p>
        </hgroup>
    </header>

    <main class="container">
        <fieldset role="group">
            <input type="text" id="githubInput" placeholder="Enter GitHub Username" required>

            <input type="submit" id="generateBtn" value="Generate URL">
        </fieldset>

        <div id="app" style="margin-top: 1em; font-weight: bold;"></div>
    </main>

    <script src="script.js"></script>
</body>

</html>
